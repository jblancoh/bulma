<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="/src/style.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
  <title>Example's Bulma</title>
</head>
<body>
  <script type="text/javascript" src="bundle.js">  </script>
  <header>
    <nav class="nav has-shadow">
      <div class="nav-left">
        <a href="#" class="nav-item is-brand">
            <img src="http://bulma.io/images/bulma-type.png" alt="Bulma logo">
        </a>
      </div>

      <span class="nav-toggle">
        <span></span>
        <span></span>
        <span></span>
      </span>
      <div class="nav-right nav-menu">
        <a class="nav-item is-tab is-active" href="#">
          Home
        </a>
        <a class="nav-item " href="#">
          Documentation
        </a>
        <a class="nav-item" href="#">
          Blog
        </a>

        <span class="nav-item">
          <a class="button" >
            <span class="icon">
              <i class="fa fa-twitter"></i>
            </span>
            <span>Tweet</span>
          </a>
          <a class="button is-primary" href="#">
            <span class="icon">
              <i class="fa fa-download"></i>
            </span>
            <span>Download</span>
          </a>
        </span>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero is-medium is-info is-bold animated bounce">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Primary bold title
          </h1>
          <h2 class="subtitle">
            Primary bold subtitle
          </h2>
        </div>
      </div>
    </section>
    <div class="columns">
      <div class="column animated infinite jello "><a href="#">Hola</a></div>
      <div class="column animated infinite shake">Mundo</div>
      <div class="column ">!</div>
    </div>
    <div class="columns">
      <div class="column  "><a href="#">Hola</a></div>
      <div class="column animated infinite flash"><a class="button is-primary is-large "></a></div>
      <div class="column animated infinite bounce">Hola Bounce</div>
      <div class="column ">!</div>
    </div>
    <div class="tile is-ancestor ">
      <div class="tile is-vertical is-8">
        <div class="tile">
          <div class="tile is-parent">
            <div class="tile is-child">

            </div>

          </div>
          <div class="tile is-parent ">
            <article class="tile is-child ">
              <figure class="image is-4by3">
                <img src="http://lorempixel.com/400/200/" alt="imgPrueba" />
              </figure>
            </article>
          </div>


        </div>

      </div>

    </div>

  </main>

</body>
</html>
